<!DOCTYPE html>
<html>

<head>
    <title>StopWatch</title>

    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="align">
        <div class="container">
            <div class="up">
                STOPWATCH
            </div>
            <div class="middle">
                <span id="minutos" class="containers">0</span>
                <span id="segundos" class="containers">0</span>
                <span id="milisegundos" class="containers">0</span>
            </div>
            <div class="down">
                <button class="buttons" onclick="stopwatch()">START</button>
                <button class="buttons" onclick="stop()">STOP</button>
                <button class="buttons" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>
</body>

</html>
